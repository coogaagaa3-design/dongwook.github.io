<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dongwook Ham | Story of Growth, Code, and Art</title>

    <meta property="og:title" content="Dongwook Ham | Art and Connection">
    <meta property="og:description" content="자유로운 표현과 성장을 담은 포트폴리오입니다.">
    <meta property="og:image" content="https://www.dongwookham.com/art_3.jpg"> 
    <meta property="og:url" content="https://www.dongwookham.com/">


    <style>
        /* 기본 설정 (생략) */
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --secondary: #34495e;
            --bg-light: #f9f9f9;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
            overflow-x: hidden; 
        }
        
        /* 네비게이션 (데스크탑) 및 기타 데스크탑 스타일 (생략) */
        nav {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-weight: bold;
            font-size: 1.5rem; 
            color: var(--primary);
        }

        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            height: 60vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem; 
            margin-bottom: 20px;
        }

        .tagline {
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
            letter-spacing: 2px;
            white-space: nowrap; 
        }
        
        section {
            padding: 80px 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        /* === 모바일 대응 강화 (600px 이하) - HERO 크기 최대화 === */
        @media (max-width: 600px) {
            
            /* 1. 네비게이션 및 로고 공간 최소화 (유지) */
            nav {
                padding: 0.3rem 10px !important; 
                height: 40px !important; 
            }
            nav .logo {
                font-size: 0.9rem !important; 
            }

            /* 2. Hero 섹션 크기 및 폰트 조정 (높이 55vh로 최대 증가, 패딩 추가) */
            .hero { 
                height: 55vh !important; /* 55vh로 높이 최대 증가 */
                padding: 20px 10px !important; /* 상하 패딩 늘림 */
            }
            .hero h1 { 
                font-size: 1.5rem !important; 
                margin-top: 10px !important; /* 상단 공간 조금 더 확보 */
                margin-bottom: 10px !important;
            } 
            .hero p { 
                font-size: 0.8rem !important; 
                margin-bottom: 15px !important; /* 설명과 태그라인 사이 간격 늘림 */
            } 
            .tagline { 
                font-size: 0.7rem !important;
                margin-top: 10px !important; 
                letter-spacing: 1px;
                white-space: nowrap !important; /* 한 줄 유지 */
            }
            
            /* 3. 섹션 제목 크기 조정 (유지) */
            h2 {
                font-size: 1.2rem !important; 
                margin-bottom: 10px !important;
            }
            
            /* 기타 모바일 설정 (유지) */
            section {
                padding: 20px 10px !important; 
            }
            
            .text-block p {
                font-size: 0.9rem !important; 
            }
            
            nav ul { display: none; }
        }
    </style>
</head>
